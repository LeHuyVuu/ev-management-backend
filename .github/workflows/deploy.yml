name: Deploy Microservices to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy to VPS (with password)

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Clean old code & ensure folder exists
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            mkdir -p /var/www/microservices
            rm -rf /var/www/microservices/*
            echo "âœ… Old source code cleaned on VPS."

      - name: Copy source code to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          source: "."
          target: "/var/www/microservices"

      - name: Write .env files for Brand & Dealer Services
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            ENV_DIR="/var/www/microservices"
            echo "${{ secrets.ENV_BRAND }}" > "$ENV_DIR/BrandService/.env"
            echo "${{ secrets.ENV_DEALER }}" > "$ENV_DIR/DealerService/.env"
            echo "âœ… Wrote .env files for brand & dealer services."

      - name: Build & deploy Docker containers
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            cd /var/www/microservices
            docker compose down
            docker compose up -d --build
            docker ps
            echo "ðŸš€ Deployed successfully!"
